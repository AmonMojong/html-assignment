<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Registration</title>
<style>
	body{
		background-color: lightgreen;
	}
</style>
</head>
<body>
<h1>Product Registration Form</h1>
<h2>Register your product by filling the product registration form below.</h2>
<hr>
<br>

<form>
	Name
	<br>
	<label for="Name"></label>
	<input type="text" name="Name" placeholder="First Name">

	<input type="text" name="fname" placeholder="Last Name">
</form>
<br>

<form>
	Email
	<br>
<label for="Email"></label>
<input type="text" name="Email">

	<label for="Phone">Phone:</label>
	<input type="text" name="Phone" placeholder="#####">
</form>
<br>

<form>
	Address
	<br>
	<label for="Address"></label>
<input type="Address" name="Address" placeholder="Street Address">

</form>
<br>
<form>
<label for="City"></label>
	<input type="text" placeholder="City">

	<label for="State"></label>
	<input type="text" placeholder="State">
</form>
<br>
<form>
	<label for="Postal Zip Code"></label>
	<input type="text" placeholder="Postal Zip Code">

	<label for="Country"></label>
	<input type="text" placeholder="Country">
</form>
<h2>PRODUCT INFORMATION</h2>

<form>
	Product Name:
	<br>
	<label for="Product Name"></label>
	<input type="text">
	<br>
	eg:laptop
</form>
<br>
<form>
	Product Brand & Model:
	<br>
	<label for="Product Brand & Model"></label>
	<input type="text">
	<br>
	eg:Acer Aspire Nitro
</form>
</body>
</html>
